.firework {

  pointer-events: none;

@keyframes explode {
  0% {

  50% {

<body>

    <div class="container">
        <div class="tabs">
            <div class="tab active" id="taskTab">Tasks</div>
            <div class="tab" id="smileTab">Smile Rate</div>
        </div>

        <div id="taskContent" class="tab-content active">
            <h1>ðŸŽ¯ Task Completion ðŸŽ¯</h1>
            <input type="text" id="task-input" placeholder="Enter a task..." />
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </div>

        <div id="smileContent" class="tab-content">
            <h2>ðŸ˜Š Smile Rate</h2>
            <input type="file" id="file-input" accept="image/*">
            <button id="upload-photo">Get Smile Rate</button>
            <img id="uploaded-photo" class="uploaded-photo" src="" alt="Your uploaded photo">
            <p id="smile-rate" class="smile-rate"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const addTaskButton = document.getElementById('add-task');
            const taskList = document.getElementById('task-list');
            const taskTab = document.getElementById('taskTab');
            const smileTab = document.getElementById('smileTab');
            const taskContent = document.getElementById('taskContent');
            const smileContent = document.getElementById('smileContent');

            const fileInput = document.getElementById('file-input');
            const uploadPhotoButton = document.getElementById('upload-photo');
            const uploadedPhoto = document.getElementById('uploaded-photo');
            const smileRateDisplay = document.getElementById('smile-rate');

            // Switch tabs on click
            taskTab.addEventListener('click', () => {
                taskTab.classList.add('active');
                smileTab.classList.remove('active');
                taskContent.classList.add('active');
                smileContent.classList.remove('active');
            });

            smileTab.addEventListener('click', () => {
                smileTab.classList.add('active');
                taskTab.classList.remove('active');
                smileContent.classList.add('active');
                taskContent.classList.remove('active');
            });

            addTaskButton.addEventListener('click', () => {
                const task = taskInput.value.trim();
                if (task) {
                    const li = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('checkbox');
                    li.appendChild(checkbox);
                    li.appendChild(document.createTextNode(task));
                    taskList.appendChild(li);
                    taskInput.value = '';

                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            li.classList.add('completed');
                            triggerFireworks();
                        } else {
                            li.classList.remove('completed');
                        }
                    });
                }
            });

            // Handle photo upload and display smile rate
            uploadPhotoButton.addEventListener('click', () => {
                const file = fileInput.files[0];
                if (file) {
                    uploadedPhoto.src = URL.createObjectURL(file);
                    uploadedPhoto.style.display = 'block';
                    
                    // Fake smile calculation (just for demo purposes)
                    const smileRate = calculateSmileRate(file);
                    smileRateDisplay.textContent = `Smile Rate: ${smileRate}%`;
                } else {
                    alert("Please upload a photo first!");
                }
            });

            // Fake smile calculation for demo
            function calculateSmileRate(file) {
                // In a real application, you would process the image here
                // For now, we're returning a random smile rate for demonstration
                const randomSmileRate = Math.floor(Math.random() * 100) + 1; // Generate a random percentage
                return randomSmileRate;
            }

            // Fireworks effect (no change needed here)
            function triggerFireworks() {
                const colors = ['#ff6f61', '#0000FF', '#4caf50', '#000000', '#ff4081', '#673ab7'];

                for (let i = 0; i < 20; i++) {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.background = `radial-gradient(circle, ${color}, transparent)`;

                    const size = Math.random() * 20 + 10;
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;

                    firework.style.setProperty('--x', Math.random() - 0.5);
                    firework.style.setProperty('--y', Math.random() - 0.5);

                    document.body.appendChild(firework);

                    firework.addEventListener('animationend', () => {
                        firework.remove();
                    });
                }
            }
        });
    </script>
